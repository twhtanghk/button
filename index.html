<html>
<head>
<link rel="stylesheet" href="fa/css/all.min.css">
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    flex-direction: column;
    gap: 10px;
  }
  i {
    font-size: 300px;
  }
  i:active {
    color: red;
  }
  .round {
    width: 400px;
    height: 400px;
    border-radius: 50%;
  }
</style>
<script>
function tap() {
  host = document.getElementById('host').value;
  fetch(`http://${host}/button/toggle/press`, {method: 'POST'})
    .catch(err => console.error(err));
}
</script>
</head>
<body>
  <input type='text' id='host' value='winch.local'/>
  <button class="round btn btn-primary" onmousedown='tap()' onmouseup='tap()' ontouchstart='tap()' ontouchend='tap()'>
    <i class="fas fa-solid fa-angles-up"></i>
  </button>
</body>
</html>
